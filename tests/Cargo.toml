[package]
name = "streams-tests"
authors = { workspace = true }
keywords = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
publish = false
version = "0.0.0"
autobenches = false
autotests = false

[[test]]
harness = true
name = "integration_tests"
path = "tests/lib.rs"

[dependencies]
anyhow = { workspace = true }
