[package]
name = "fuel-streams-test"
version = { workspace = true }
edition = { workspace = true }

[[test]]
harness = true
name = "integration_tests"
path = "tests/lib.rs"

[features]
test-helpers = []

[dependencies]
anyhow = { workspace = true }
fuel-streams-core = { workspace = true, features = ["test-helpers"] }
fuel-streams-macros = { workspace = true }
fuel-streams-nats = { workspace = true, features = ["test-helpers"] }
fuel-streams-store = { workspace = true, features = ["test-helpers"] }
futures = { workspace = true }
rand = { workspace = true }
serde = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread", "macros", "test-util"] }

[package.metadata.cargo-machete]
ignored = ["fuel-streams-macros"]
