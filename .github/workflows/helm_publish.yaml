name: Build and Publish Helm Chart

on:
  workflow_dispatch:
  push:
    branches:
      - main
  release:
    types:
      - published

env:
  CHART_NAME: fuel-streams
  CHART_PATH: cluster/charts/fuel-streams

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  helm-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Helm Dependencies Update
        run: |
          cd ${{ env.CHART_PATH }} && helm dependency update

      - name: Get chart version
        id: version
        run: |
          version=$(awk '/^version:/ {print $2}' ${{ env.CHART_PATH }}/Chart.yaml)
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: "Build chart: [${{ env.CHART_NAME }} v${{ steps.version.outputs.version }}]"
        uses: bsord/helm-push@v4.2.0
        with:
          useOCIRegistry: true
          registry-url: oci://ghcr.io/fuellabs/helmcharts
          username: ${{ github.repository_owner }}
          access-token: ${{ secrets.GITHUB_TOKEN }}
          force: true
          chart-folder: ${{ env.CHART_PATH }}

      - name: Build Summary
        run: |-
          echo "### Helm Charts Build Summary ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "| Chart | Version | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ${{ env.CHART_NAME }} | ${{ steps.version.outputs.version }} | âœ… Published |" >> $GITHUB_STEP_SUMMARY
