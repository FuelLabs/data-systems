name: Publish on Crates.io

on:
  release:
    types:
      - published

env:
  CI: true
  RUST_VERSION: 1.79.0

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  publish-crates:
    name: Publish on Crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create .env file with NATS environment variables
        shell: bash
        run: |
          echo "NATS_URL=${NATS_URL:-nats://127.0.0.1:4222}" > .env
          echo "NATS_ADMIN_PASS=${NATS_ADMIN_PASS:-default_pass}" >> .env
          echo "NATS_PUBLIC_PASS=${NATS_PUBLIC_PASS:-default_pass}" >> .env

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
          target: x86_64-unknown-linux-gnu,wasm32-unknown-unknown

      - name: Publish Crate
        uses: katyo/publish-crates@v2
        id: publish-crates
        with:
          publish-delay: 60000
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          ignore-unpublished-changes: true
