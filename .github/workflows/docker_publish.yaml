name: Build and publish Docker image

on:
  workflow_dispatch:
  push:
    branches:
      - main
  release:
    types:
      - published

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-publish-image:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - name: fuel-streams-ws
            image: cluster/docker/fuel-streams-ws.Dockerfile
          - name: sv-emitter
            image: cluster/docker/sv-emitter.Dockerfile
          - name: sv-consumer
            image: cluster/docker/sv-consumer.Dockerfile
    steps:
      - uses: actions/checkout@v4

      - name: Get short SHA
        id: sha
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Docker for ${matrix.package.name} (${{ steps.sha.outputs.short_sha }})
        uses: ./.github/actions/docker-publish
        id: publish
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          image: ghcr.io/fuellabs/${{ matrix.package.name }}
          dockerfile: ${{ matrix.package.image }}
