name: Cleanup Old Artifacts

on:
  workflow_dispatch:
    inputs:
      days_to_keep:
        description: "Number of days to keep artifacts"
        required: true
        default: 15
        type: number
  schedule:
    - cron: "0 0 */15 * *"  # Runs every 15 days at midnight UTC

permissions:
  contents: read
  actions: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check GitHub CLI Authentication
        run: gh auth status
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Artifact Cleanup
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          DAYS_TO_KEEP: ${{ github.event.inputs.days_to_keep || '15' }}
        run: |-
          # Debug information
          echo "Repository Owner: ${REPO_OWNER}"
          echo "Repository Name: ${REPO_NAME}"
          just cleanup_artifacts \
            repo_owner="${REPO_OWNER}" \
            repo_name="${REPO_NAME}" \
            days_to_keep="${DAYS_TO_KEEP}"
