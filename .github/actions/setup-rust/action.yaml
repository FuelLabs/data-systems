name: Setup Rust
description: Install Rust tooling with Cache and Build Dependencies

inputs:
  target:
    description: Rust target platforms
    required: false
    default: x86_64-unknown-linux-gnu
  toolchain:
    description: Rust toolchain version to install
    required: true
    default: stable

runs:
  using: composite
  steps:
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ inputs.toolchain }}
        target: ${{ inputs.target }}
        components: clippy, rustfmt

    - uses: taiki-e/cache-cargo-install-action@v2
      with:
        tool: cargo-sort@1.0.9

    - uses: taiki-e/cache-cargo-install-action@v2
      with:
        tool: cargo-edit@0.12.3

    - name: Generate cache key
      shell: bash
      run: |
        SANITIZED_TARGET=$(echo "${{ inputs.target }}" | tr ',' '-')
        echo "CACHE_KEY=${{ runner.os }}-rust-${{ inputs.toolchain }}-${SANITIZED_TARGET}-${{ hashFiles('**/Cargo.lock') }}" >> $GITHUB_ENV
        echo "CACHE_RESTORE_KEY=${{ runner.os }}-rust-${{ inputs.toolchain }}-${SANITIZED_TARGET}-" >> $GITHUB_ENV

    - name: Cache Rust toolchain and dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.rustup
          ~/.cargo/bin
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ env.CACHE_KEY }}
        restore-keys: |
          ${{ env.CACHE_RESTORE_KEY }}

    - name: Run sccache-cache only on non-release runs
      if: github.event_name != 'release' && github.event_name != 'workflow_dispatch'
      uses: mozilla-actions/sccache-action@v0.0.5

    - name: Set Rust caching env vars only on non-release runs
      shell: sh
      if: github.event_name != 'release' && github.event_name != 'workflow_dispatch'
      run: |-
        echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
        echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
