[package]
name = "fuel-nats"
version = "0.0.1"

[workspace]
members = ["crates/fuel-core-nats"]
resolver = "2"

[workspace.package]
authors = ["Fuel Labs <contact@fuel.sh>"]
keywords = ["data-stream", "blockchain", "cryptocurrencies"]
edition = "2021"
homepage = "https://fuel.network/"
license = "Apache-2.0"
repository = "https://github.com/fuellabs/data-systems"
version = "0.0.1"

[workspace.dependencies]
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
dotenvy = "0.15"
futures = "0.3"
tokio = { version = "1.38", features = ["full"] }
fuel-core-bin = { version = "0.30", features = [
    "env",
    "p2p",
    "relayer",
    "rocksdb",
] }
fuel-core = { version = "0.30", features = ["p2p", "relayer", "rocksdb", "test-helpers"] }
fuel-core-client = { version = "0.30" }
fuel-core-types = { version = "0.30", features = ["test-helpers"] }
fuel-core-services = "0.30"

[profile.release]
opt-level = 3
lto = "thin"
strip = true
debug = 0
panic = 'abort'
codegen-units = 1
incremental = false

[profile.dev]
split-debuginfo = "unpacked"
lto = false
incremental = true
opt-level = 0
