[workspace]
members = ["benchs/*", "crates/*", "tests"]
resolver = "2"

[workspace.package]
authors = ["Fuel Labs <contact@fuel.sh>"]
keywords = ["data-stream", "blockchain", "cryptocurrencies"]
edition = "2021"
homepage = "https://fuel.network/"
license = "Apache-2.0"
repository = "https://github.com/fuellabs/data-systems"
version = "0.0.1"

[workspace.dependencies]
anyhow = "1.0"
async-nats = "0.35.1"
async-trait = "0.1.81"
clap = { version = "4.5", features = ["derive", "env"] }
dotenvy = "0.15"
futures = "0.3"
fuel-core-bin = { version = "0.30", features = ["p2p", "relayer", "rocksdb"] }
fuel-core = { version = "0.30", features = ["p2p", "relayer", "rocksdb"] }
fuel-core-client = { version = "0.30" }
fuel-core-types = { version = "0.30", features = ["test-helpers", "serde"] }
fuel-core-services = "0.30"
futures-util = "0.3.30"
pretty_assertions = "1.4.0"
rand = "0.8"
serde_json = "1.0.117"
strum = "0.26"
strum_macros = "0.26"
tokio = { version = "1.38", features = ["full"] }
tracing = "0.1.40"
thiserror = "1.0"

[profile.release]
opt-level = 3
lto = "thin"
strip = true
debug = 0
panic = 'abort'
codegen-units = 1
incremental = false

[profile.dev]
split-debuginfo = "unpacked"
lto = false
incremental = true
opt-level = 0
