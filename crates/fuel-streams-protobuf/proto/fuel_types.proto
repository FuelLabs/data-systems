
syntax = "proto3";

package fueltypes;

message Block {
    BlockHeader header = 1;
    repeated Transaction transactions = 2;
}

message BlockHeader {
    uint32 da_height = 1;
    uint32 consensus_parameters_version = 2;
    uint32 state_transition_bytecode_version = 3;
}

message Transaction {
    bytes mint_asset_id = 1;
    uint64 mint_amount = 2;
}
