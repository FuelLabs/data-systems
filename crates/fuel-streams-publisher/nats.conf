port = 4222
http_port = 8222
authorization = {
    timeout = 5
    ADMIN = {
        publish = ">"
        subscribe = ">"
    }
    PUBLIC = {
        subscribe = ">"
        publish = ["$JS.API.STREAM.INFO.>"]
    }
    users = [
        { user = admin, password = $NATS_ADMIN_PASS, permissions = $ADMIN }
        { user = public, password = $NATS_PUBLIC_PASS, permissions = $PUBLIC }
    ]
}
jetstream = {
    max_file_store = 21474836480
}
max_payload = 8388608
