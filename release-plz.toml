[workspace]
changelog_update = false # update changelog automatically
git_release_enable = false # create a release on github
git_tag_enable = false # create a tag on github
dependencies_update = false # update dependencies automatically
publish = false # publish the package
release = false # release the package
release_always = false # release are made on every commit
semver_check = false # check if the version is a valid semver
publish_timeout = "60m" # timeout for the publish command
pr_labels = ["release"]
pr_name = "ci(release): Release v{{ version }}"
git_release_body = """
{{ changelog }}
{% if remote.contributors %}
### Contributors
{% for contributor in remote.contributors %}
* @{{ contributor.username }}
{% endfor %}
{% endif %}
"""

[[package]]
name = "fuel-streams"
changelog_update = true
changelog_path = "./CHANGELOG.md"
git_tag_name = "fuel-streams/v{{ version }}"
git_tag_enable = true
git_release_enable = true
release = true
publish = true
semver_check = true
changelog_include = [
  "fuel-data-parser",
  "fuel-message-broker",
  "fuel-streams-core",
  "fuel-streams-domains",
  "fuel-streams-macros",
  "fuel-streams-store",
  "fuel-streams-types",
  "fuel-web-utils",
]

[[package]]
name = "fuel-data-parser"
release = true
publish = true

[[package]]
name = "fuel-message-broker"
release = true
publish = true

[[package]]
name = "fuel-streams-core"
release = true
publish = true
semver_check = true

[[package]]
name = "fuel-streams-domains"
release = true
publish = true
semver_check = true

[[package]]
name = "subject-derive"
release = true
publish = true

[[package]]
name = "fuel-streams-macros"
release = true
publish = true

[[package]]
name = "fuel-streams-store"
release = true
publish = true
semver_check = true

[[package]]
name = "fuel-streams-types"
release = true
publish = true
semver_check = true

[[package]]
name = "fuel-web-utils"
release = true
publish = true

[[package]]
name = "fuel-streams-test"
