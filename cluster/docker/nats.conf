port = 4222
http_port = 8222
server_name = "fuel-nats-server"

authorization = {
    timeout = 5
    ADMIN = {
        publish = ">"
        subscribe = ">"
    }
    default_permissions = {
        subscribe = ">"
        publish = {
            deny = [
                "*.blocks.>",
                "*.transactions.>",
                "*.inputs.>",
                "*.outputs.>",
                "*.receipts.>",
                "*.logs.>",
                "*.utxos.>",
                "$JS.API.STREAM.CREATE.>",
                "$JS.API.STREAM.UPDATE.>",
                "$JS.API.STREAM.DELETE.>",
                "$JS.API.STREAM.PURGE.>",
                "$JS.API.STREAM.RESTORE.>",
                "$JS.API.STREAM.MSG.DELETE.>",
                "$JS.API.CONSUMER.DURABLE.CREATE.>",
            ]
        }
    }
    users = [
        { user = admin, password = $NATS_ADMIN_PASS, permissions = $ADMIN },
        { user = default_user }
    ]
}

max_payload = 8388608
jetstream = {
    max_file_store = 536870912000
    max_memory_store = 7516192768
}
websocket = {
    port = 8443
    no_tls = true
    same_origin = false
    allowed_origins = []
    compression = false
    handshake_timeout = "10s"
    no_auth_user = default_user
}
