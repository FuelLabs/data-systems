{{- if .Values.config.networkPolicy }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  {{- include "common.metadata" (dict "service" "network-policy" "context" .) | nindent 2 }}
spec:
  # Which pods this policy applies to
  podSelector:
    matchLabels:
      {{- include "fuel-local.selectorLabels" . | nindent 6 }}

  policyTypes:
    - Ingress    # Controls incoming traffic
    - Egress     # Controls outgoing traffic

  # Incoming traffic rules
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Values.config.namespace }}

  # Outgoing traffic rules
  egress:
    - to:
        # Allows DNS queries to kube-system namespace
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53       # DNS port
          protocol: UDP
{{- end }}
