apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-fuel-streams-publisher
  labels:
    {{- include "fuel-streams-publisher.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- range $key, $value := index .Values "fuel-streams-publisher" "secrets" }}
  {{ $key }}: {{ $value | default "" | quote }}
  {{- end }}
