# Documentation and Examples
# https://docs.traefik.io/routing/providers/kubernetes-crd/
# https://www.bookstack.cn/read/traefik-2.2-en/0f5c8cefbae45c3f.md

{{ if not .Values.onlyRequiredBaseServices }}
{{ if .Values.ingress.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: fuel-ingress
spec:
  entryPoints:
  - web
  - websecure
  tls:
    domains:
    - main: {{ .Values.kafkaUiDomain }}
    - main: {{ .Values.kibanaDomain }}
    - main: {{ .Values.dashboardDomain }}
  routes:
  {{ if .Values.kafkaUi.enabled }}
  - kind: Rule
    match: Host(`{{ .Values.kafkaUiDomain }}`)
    services:
    - kind: Service
      name: kafka-ui
      port: 9100
  {{ end }}
  {{ if .Values.kibana.enabled }}
  - kind: Rule
    match: Host(`{{ .Values.kibanaDomain }}`)
    services:
      - kind: Service
        name: kibana
        port: 5601
  {{ end }}
  {{ if .Values.dashboard.enabled }}
  - kind: Rule
    match: Host(`{{ .Values.dashboardDomain }}`)
    services:
      - kind: Service
        name: dashboard
        port: 3100
  {{ end }}
{{ end }}
{{ end }}
