{{- if and .Values.config.highAvailability }}
{{- if .Values.prometheus.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  {{- include "common.metadata" (dict "service" "prometheus-pdb" "context" .) | nindent 2 }}
spec:
  minAvailable: 1
  selector:
    matchLabels:
      {{- include "fuel-local.selectorLabels" . | nindent 6 }}
{{- end }}
{{- end }}

