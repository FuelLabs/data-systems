{{ if not .Values.onlyRequiredBaseServices }}
{{ if .Values.jaeger.enabled }}
apiVersion: v1
kind: Service
metadata:
  labels:
    service: jaeger
  name: jaeger
spec:
  clusterIP: None
  ports:
    - name: "5775"
      port: 5775
      protocol: UDP
      targetPort: 5775
    - name: "6831"
      port: 6831
      protocol: UDP
      targetPort: 6831
    - name: "6832"
      port: 6832
      protocol: UDP
      targetPort: 6832
    - name: "5778"
      port: 5778
      targetPort: 5778
    - name: "16686"
      port: 16686
      targetPort: 16686
    - name: "14268"
      port: 14268
      targetPort: 14268
    - name: "9411"
      port: 9411
      targetPort: 9411
  selector:
    service: jaeger
status:
  loadBalancer: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    service: jaeger
  name: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      service: jaeger
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: jaeger
    spec:
      serviceAccountName: {{ .Values.serviceAccount }}
      #imagePullSecrets:
      #- name: fuel-local
      containers:
        - image: "{{ .Values.jaeger.image }}:{{ .Values.jaeger.tag }}"
          name: jaeger
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: 6831
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
            - containerPort: 5778
            - containerPort: 16686
            - containerPort: 14268
            - containerPort: 9411
          {{- if not .Values.disableResourceLimits }}
          resources:
          {{- .Values.resourceProfile.jaeger | toYaml | nindent 10 }}
          {{- end }}
      restartPolicy: Always
status: {}
    {{ end }}
    {{ end }}
