{{- if .Values.elasticsearch.enabled }}
apiVersion: v1
kind: Service
metadata:
  {{- include "common.metadata" (dict "service" "elasticsearch" "context" .) | nindent 2 }}
spec:
  clusterIP: None
  ports:
    - name: "elasticsearch1"
      port: 9200
      targetPort: 9200
    - name: "elasticsearch2"
      port: 9300
      targetPort: 9300
  selector:
    {{- include "fuel-local.selectorLabels" . | nindent 4 }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  {{- include "common.metadata" (dict "service" "elasticsearch" "context" .) | nindent 2 }}
spec:
  serviceName: {{ include "fuel-local.name" . }}-elasticsearch
  replicas: 1
  selector:
    matchLabels:
      {{- include "fuel-local.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "fuel-local.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "common.security-context" (dict "service" "elasticsearch" "context" .) | nindent 6 }}
      {{- if .Values.config.highAvailability }}
      {{- include "common.pod-anti-affinity" (dict "service" "elasticsearch" "context" .) | nindent 6 }}
      {{- end }}
      serviceAccountName: {{ include "fuel-local.serviceAccountName" . }}
      containers:
        - name: elasticsearch
          {{- include "common.container-security-context" (dict "service" "elasticsearch" "context" .) | nindent 10 }}
          image: "{{ .Values.elasticsearch.image }}:{{ .Values.elasticsearch.tag }}"
          env:
            - name: discovery.type
              value: "single-node"
            - name: xpack.security.enabled
              value: "false"
            - name: xpack.security.http.ssl.enabled
              value: "false"
          ports:
            - containerPort: 9200
            - containerPort: 9300
          {{- include "common.probes" (dict "service" "elasticsearch" "serviceProbes" .Values.elasticsearch.probes "context" .) | nindent 10 }}
          {{- if not .Values.config.disableResourceLimits }}
          {{- include "common.resources" (dict "service" "elasticsearch" "context" .) | nindent 10 }}
          {{- end }}
          volumeMounts:
            - mountPath: /data
              name: elasticsearch-data
              subPath: data
      restartPolicy: Always
  volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ default "1Gi" .Values.elasticsearch.storage }}
{{- end }}
