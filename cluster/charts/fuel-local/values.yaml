# general settings
namespace: fuel-local
clusterBaseUrl: svc.cluster.local

docker:
  registry: registry.dev.svc.cluster.local:5000

ingress:
  enabled: true
roles:
  create: true

serviceAccount: local-fuel-serviceaccount

kibanaDomain: local-kibana.fuel.com

disableResourceLimits: true
waitForServiceDependencies: false

# pvc
fuelSharedMnt:
  accessModes:
    value: "ReadWriteMany"
  storageClassName:
    enabled: false
    value: "aws-efs"
  enableHostPath: false
  type: DirectoryOrCreate
  hostPath: "/tmp/fuel-shared-mount"

# Only start absolutely required jobs
onlyRequiredBaseServices: false

# service settings

grafana:
  image: "grafana/grafana"
  tag: "7.2.1"

prometheus:
  image: "prom/prometheus"
  tag: "v2.22.0"

elasticsearch:
  enabled: false
  storage: "100Mi"
  image: "docker.elastic.co/elasticsearch/elasticsearch"
  tag: "7.10.2"
  configFilesFolders: {}

monitoring:
  enabled: false
  configFilesFolders: {}

kibana:
  enabled: false

surrealdb:
  enabled: true
  replicaCount: 1
  image:
    repository: surrealdb/surrealdb
    pullPolicy: IfNotPresent
    tag: latest
  args: ["start"]
  service:
    type: ClusterIP
    port: 8000
    targetPort: 8000
  path: "memory"
  log: "info"
  port: 8000
  initial_user: "root"
  initial_pass: "root"
  nodeSelector: {}
  tolerations: []
  affinity: {}
  volumes: []
  volumeMounts: []

fuelPublisher:
  enabled: true
  imagePullSecrets: []
  replicaCount: 1
  image:
    repository: ghcr.io/fuellabs/fuel-streams-publisher
    pullPolicy: IfNotPresent
    tag: 44ea206
  service:
    type: ClusterIP
    port: 4000
  livenessProbe:
    httpGet:
      path: /v1/health
      port: http
    initialDelaySeconds: 10
    periodSeconds: 5
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /v1/health
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5
    failureThreshold: 3
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podLabels: {}
  volumeMounts: []
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  podSecurityContext: {}
  securityContext:
    capabilities:
      drop: [ALL]
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000

# Resource profiles for all containers.
# This allows to easily override requests and limits via additional values file.
resourceProfile:
  grafana:
    requests:
      cpu: 0.05
      memory: 10Mi
    limits:
      cpu: 1
      memory: 500Mi
  prometheus:
    requests:
      cpu: 0.05
      memory: 10Mi
    limits:
      cpu: 1
      memory: 500Mi
  elasticsearch:
    requests:
      cpu: 0.05
      memory: 500Mi
    limits:
      cpu: 0.5
      memory: 2Gi
  kibana:
    requests:
      cpu: 0.05
      memory: 400Mi
    limits:
      cpu: 0.2
      memory: 700Mi
  surrealdb:
    limits:
      cpu: "500m"
      memory: "512Mi"
    requests:
      cpu: "250m"
      memory: "256Mi"
  fuelPublisher:
    limits:
      cpu: "500m"
      memory: "512Mi"
    requests:
      cpu: "250m"
      memory: "256Mi"
