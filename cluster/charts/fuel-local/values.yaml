# general settings
namespace: fuel-local
clusterBaseUrl: svc.cluster.local
network: testnet

docker:
  registry: registry.dev.svc.cluster.local:5000

ingress:
  enabled: true
roles:
  create: true

serviceAccount: local-fuel-serviceaccount

kibanaDomain: local-kibana.fuel.com

disableResourceLimits: false
waitForServiceDependencies: true

# pvc
fuelSharedMnt:
  accessModes:
    value: "ReadWriteOnce"
  storageClassName:
    enabled: true
    value: "fuel-pvc"
  enableHostPath: true
  type: DirectoryOrCreate
  hostPath: "/tmp/fuel-shared-mount"

# Only start absolutely required jobs
onlyRequiredBaseServices: false

# service settings

grafana:
  image: "grafana/grafana"
  tag: "7.2.1"

prometheus:
  image: "prom/prometheus"
  tag: "v2.22.0"

elasticsearch:
  enabled: true
  storage: "100Mi"
  image: "docker.elastic.co/elasticsearch/elasticsearch"
  tag: "7.10.2"
  configFilesFolders: {}

monitoring:
  enabled: true
  configFilesFolders: {}

kibana:
  enabled: true
  image: "docker.elastic.co/kibana/kibana"
  tag: "7.6.2"

fuelPublisher:
  enabled: true

# Resource profiles for all containers.
# This allows to easily override requests and limits via additional values file.
resourceProfile:
  grafana:
    requests:
      cpu: 0.05
      memory: 10Mi
    limits:
      cpu: 1
      memory: 500Mi
  prometheus:
    requests:
      cpu: 0.05
      memory: 10Mi
    limits:
      cpu: 1
      memory: 500Mi
  elasticsearch:
    requests:
      cpu: 0.05
      memory: 500Mi
    limits:
      cpu: 0.5
      memory: 2Gi
  kibana:
    requests:
      cpu: 0.05
      memory: 400Mi
    limits:
      cpu: 0.2
      memory: 700Mi
  surrealdb:
    limits:
      cpu: "500m"
      memory: "512Mi"
    requests:
      cpu: "250m"
      memory: "256Mi"
  fuelPublisher:
    limits:
      cpu: "500m"
      memory: "512Mi"
    requests:
      cpu: "250m"
      memory: "256Mi"
