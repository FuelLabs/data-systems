suite: Testing Webserver Certificate and Ingress
templates:
  - webserver/certificate.yaml
tests:
  - it: should not create certificate and ingress when webserver is disabled
    set:
      webserver:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should not create certificate and ingress when service.host is not set
    set:
      webserver:
        enabled: true
        service:
          host: ""
    asserts:
      - hasDocuments:
          count: 0

  - it: should create only ingress when TLS is disabled
    set:
      webserver:
        enabled: true
        service:
          host: "test.example.com"
          port: 8080
        tls:
          enabled: false
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - equal:
          path: spec.rules[0].host
          value: test.example.com
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 8080

  - it: should create ingress when TLS is enabled
    set:
      webserver:
        enabled: true
        service:
          host: "test.example.com"
          port: 8080
        tls:
          enabled: true
          certificate:
            duration: 2160h
            renewBefore: 360h
            issuer: letsencrypt-prod
          ingress:
            config:
              annotations:
                custom.annotation: "test"
              labels:
                custom.label: "test"
    asserts:
      - hasDocuments:
          count: 1
      # Ingress tests
      - isKind:
          of: Ingress
        documentIndex: 0
      - equal:
          path: spec.tls[0].hosts[0]
          value: test.example.com
        documentIndex: 0
      # Ingress metadata tests
      - equal:
          path: metadata.name
          value: RELEASE-NAME-fuel-streams-webserver-cert-validator-v1
        documentIndex: 0
      - equal:
          path: metadata.namespace
          value: NAMESPACE
        documentIndex: 0
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: webserver-cert-validator-v1
        documentIndex: 0
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME
        documentIndex: 0
      - equal:
          path: metadata.labels["app.kubernetes.io/component"]
          value: webserver
        documentIndex: 0
      - equal:
          path: metadata.labels["custom.label"]
          value: test
        documentIndex: 0
      - equal:
          path: metadata.annotations["custom.annotation"]
          value: test
        documentIndex: 0
      - equal:
          path: metadata.annotations["kubernetes.io/ingress.class"]
          value: nginx
        documentIndex: 0
