suite: Testing Publisher Statefulset
templates:
  - templates/publisher/statefulset.yaml
tests:
  - it: should not create deployment when publisher is disabled
    set:
      publisher.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should create deployment with correct name
    set:
      publisher.enabled: true
    asserts:
      - isKind:
          of: StatefulSet
        documentIndex: 0
      - isAPIVersion:
          of: apps/v1
        documentIndex: 0
      - equal:
          path: metadata.name
          value: RELEASE-NAME-fuel-streams-publisher
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: publisher
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME
        documentIndex: 0
      - equal:
          path: spec.template.metadata.labels["app.kubernetes.io/name"]
          value: publisher
        documentIndex: 0
      - equal:
          path: spec.template.metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME
        documentIndex: 0
      - equal:
          path: spec.template.metadata.labels["app.kubernetes.io/component"]
          value: publisher
        documentIndex: 0

  - it: should set correct selector labels
    set:
      publisher.enabled: true
    asserts:
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/name"]
          value: publisher
        documentIndex: 0
      - isSubset:
          path: spec.selector.matchLabels
          content:
            app.kubernetes.io/name: publisher
            app.kubernetes.io/instance: RELEASE-NAME
        documentIndex: 0
      - isSubset:
          path: spec.template.metadata.labels
          content:
            app.kubernetes.io/name: publisher
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/component: publisher
        documentIndex: 0

  - it: should ensure selector labels match template labels
    set:
      publisher.enabled: true
    asserts:
      - equal:
          path: spec.selector.matchLabels
          value:
            app.kubernetes.io/name: publisher
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/component: publisher
        documentIndex: 0
      - equal:
          path: spec.template.metadata.labels["app.kubernetes.io/name"]
          value: publisher
        documentIndex: 0
      - equal:
          path: spec.template.metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME
        documentIndex: 0
      - equal:
          path: spec.template.metadata.labels["app.kubernetes.io/component"]
          value: publisher
        documentIndex: 0

  - it: should set image configuration correctly
    set:
      publisher.enabled: true
      publisher.image.repository: ghcr.io/fuellabs/sv-webserver
      publisher.image.tag: latest
      publisher.image.pullPolicy: Always
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: ghcr.io/fuellabs/sv-webserver:latest
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: Always
        documentIndex: 0

  - it: should use chart version when tag is not specified
    set:
      publisher.enabled: true
      publisher.image.repository: ghcr.io/fuellabs/sv-webserver
      publisher.image.tag: null
      Chart:
        Version: "1.0"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: ghcr.io/fuellabs/sv-webserver:1.0
        documentIndex: 0

  - it: should configure ports correctly
    set:
      publisher.enabled: true
      publisher.port: 8082
      publisher.ports:
        - name: metrics
          containerPort: 9090
          protocol: TCP
    asserts:
      - lengthEqual:
          path: spec.template.spec.containers[0].ports
          count: 2
        documentIndex: 0
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: publisher
            containerPort: 8082
            protocol: TCP
        documentIndex: 0
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: metrics
            containerPort: 9090
            protocol: TCP
        documentIndex: 0

  - it: should set replicas when autoscaling is disabled
    set:
      publisher.enabled: true
      publisher.autoscaling.enabled: false
      publisher.config.replicaCount: 3
    asserts:
      - equal:
          path: spec.replicas
          value: 3
        documentIndex: 0

  - it: should not set replicas when autoscaling is enabled
    set:
      publisher.enabled: true
      publisher.autoscaling.enabled: true
      publisher.config.replicaCount: 3
    asserts:
      - isNull:
          path: spec.replicas
        documentIndex: 0

  - it: should merge environment variables correctly
    set:
      publisher.enabled: true
      publisher.env:
        EXTRA_VAR: "extra-value"
        SECRET_VAR: "secret-value"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: EXTRA_VAR
            value: "extra-value"
        documentIndex: 0
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SECRET_VAR
            value: "secret-value"
        documentIndex: 0

  - it: should test envFrom
    set:
      publisher.enabled: true
      publisher.envFrom:
        - configMapRef:
            name: RELEASE-NAME-fuel-streams-config
        - secretRef:
            name: RELEASE-NAME-fuel-streams-keys
    asserts:
      - contains:
          path: spec.template.spec.containers[0].envFrom
          content:
            configMapRef:
              name: RELEASE-NAME-fuel-streams-config
        documentIndex: 0
      - contains:
          path: spec.template.spec.containers[0].envFrom
          content:
            secretRef:
              name: RELEASE-NAME-fuel-streams-keys
        documentIndex: 0

  - it: should set security context when specified
    set:
      publisher.enabled: true
      publisher.config.podSecurityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
    asserts:
      - equal:
          path: spec.template.spec.securityContext.runAsUser
          value: 1000
        documentIndex: 0
      - equal:
          path: spec.template.spec.securityContext.runAsGroup
          value: 3000
        documentIndex: 0
      - equal:
          path: spec.template.spec.securityContext.fsGroup
          value: 2000
        documentIndex: 0

  - it: should use global security context when not specified
    set:
      publisher.enabled: true
    asserts:
      - equal:
          path: spec.template.spec.securityContext.runAsUser
          value: 1000
        documentIndex: 0

  - it: should have probes defined by default
    set:
      publisher.enabled: true
      publisher.config.healthChecks: true
      publisher.config.livenessProbe:
        httpGet:
          path: /health
      publisher.config.readinessProbe:
        httpGet:
          path: /health
      publisher.config.startupProbe:
        httpGet:
          path: /health
    asserts:
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.httpGet.path
          value: /health
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.httpGet.path
          value: /health
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].startupProbe.httpGet.path
          value: /health
        documentIndex: 0

  - it: should set resource limits and requests
    set:
      publisher.enabled: true
      publisher.config.resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 50m
          memory: 64Mi
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: 100m
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 128Mi
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 50m
        documentIndex: 0
      - equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: 64Mi
        documentIndex: 0
