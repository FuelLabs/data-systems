suite: Testing external service
templates:
  - templates/external-service.yaml
tests:
  - it: should not create resources when external service is disabled
    set:
      externalService.enabled: false
      externalService.dns: "example.com"
    asserts:
      - hasDocuments:
          count: 0

  - it: should not create resources when DNS is not set
    set:
      externalService.enabled: true
      externalService.dns: ""
    asserts:
      - hasDocuments:
          count: 0

  - it: should have correct service metadata and type
    set:
      externalService.enabled: true
      externalService.dns: "example.com"
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME-fuel-streams-external
      - equal:
          path: spec.type
          value: LoadBalancer
      - equal:
          path: spec.loadBalancerClass
          value: service.k8s.aws/nlb
      - equal:
          path: spec.externalTrafficPolicy
          value: Local

  - it: should configure ports correctly
    set:
      externalService.enabled: true
      externalService.dns: "example.com"
      externalService.ports.leafnodes: 7422
      externalService.ports.websocket: 8443
      externalService.ports.webserver: 8082
    asserts:
      - equal:
          path: spec.ports[0].name
          value: leafnodes
      - equal:
          path: spec.ports[0].port
          value: 7422
      - equal:
          path: spec.ports[0].targetPort
          value: leafnodes
      - equal:
          path: spec.ports[1].name
          value: websocket
      - equal:
          path: spec.ports[1].port
          value: 8443
      - equal:
          path: spec.ports[1].targetPort
          value: websocket
      - equal:
          path: spec.ports[2].name
          value: webserver
      - equal:
          path: spec.ports[2].port
          value: 8082
      - equal:
          path: spec.ports[2].targetPort
          value: http

  - it: should set correct selectors
    set:
      externalService.enabled: true
      externalService.dns: "example.com"
    asserts:
      - equal:
          path: 'spec.selector["app.kubernetes.io/service"]'
          value: external-service
      - equal:
          path: 'spec.selector["app.kubernetes.io/instance"]'
          value: RELEASE-NAME

  - it: should set correct annotations
    set:
      externalService.enabled: true
      externalService.dns: "example.com"
    asserts:
      - equal:
          path: 'metadata.annotations["external-dns.alpha.kubernetes.io/hostname"]'
          value: "example.com"
      - equal:
          path: 'metadata.annotations["external-dns.alpha.kubernetes.io/cloudflare-proxied"]'
          value: "false"
      - equal:
          path: 'metadata.annotations["service.beta.kubernetes.io/aws-load-balancer-type"]'
          value: "external"
