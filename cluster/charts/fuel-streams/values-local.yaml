config:
  createRoles: true
  healthChecks: true

# Reduce storage requirements for local development
publisher:
  image:
    repository: "sv-emitter"
    tag: "latest"
    pullPolicy: "Always"

  storage:
    size: 10Gi
    storageClass: "standard" # Use default storage class

  config:
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

consumer:
  enabled: false
  config:
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

# NATS Core configuration for local development
nats-core:
  enabled: false
  container:
    env:
      GOMEMLIMIT: 1GiB
    merge:
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          cpu: 500m
          memory: 1Gi

  config:
    cluster:
      replicas: 1 # Single replica for local development

    jetstream:
      fileStore:
        pvc:
          size: 10Gi
          storageClassName: "standard"

    merge:
      jetstream:
        max_file_store: << 10GiB >>
        max_memory_store: << 1GiB >>

# NATS Publisher configuration for local development
nats-publisher:
  enabled: false
  container:
    env:
      GOMEMLIMIT: 1GiB
    merge:
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          cpu: 500m
          memory: 1Gi

  config:
    jetstream:
      fileStore:
        pvc:
          size: 10Gi
          storageClassName: "standard"

    merge:
      jetstream:
        max_file_store: << 10GiB >>
        max_memory_store: << 1GiB >>

# NATS Client configuration for local development
nats-client:
  enabled: false
  container:
    env:
      GOMEMLIMIT: 1GiB
    merge:
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          cpu: 500m
          memory: 1Gi

  config:
    jetstream:
      fileStore:
        pvc:
          size: 10Gi
          storageClassName: "standard"

    merge:
      jetstream:
        max_file_store: << 10GiB >>
        max_memory_store: << 1GiB >>

# Disable external service for local development
natsExternalService:
  enabled: false
