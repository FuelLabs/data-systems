config:
  # Override the name and fullname of the chart
  nameOverride: ""
  fullnameOverride: ""
  # Create roles and rolebindings for the fuel-streams serviceaccount
  createRoles: true
  # Enable health checks for all services
  healthChecks: true

serviceAccount:
  create: true
  automount: true

# -------------------------------------------------------------------------------------------------
# Global configurations
# -------------------------------------------------------------------------------------------------

labels: {}
annotations: {}

securityContext:
  fsGroup: 1000
  runAsUser: 1000
  runAsGroup: 1000
  runAsNonRoot: true
  capabilities:
    drop: [ALL]
  readOnlyRootFilesystem: true

containerSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  runAsNonRoot: true
  capabilities:
    drop: [ALL]
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

livenessProbe:
  httpGet:
    path: /health
    port: 8080
  enabled: true
  initialDelaySeconds: 60
  periodSeconds: 20
  timeoutSeconds: 10
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /health
    port: 8080
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 20
  timeoutSeconds: 10
  failureThreshold: 6
  successThreshold: 1

startupProbe:
  httpGet:
    path: /health
    port: 8080
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 20
  timeoutSeconds: 10
  failureThreshold: 6
  successThreshold: 1

# -------------------------------------------------------------------------------------------------
# Monitoring
# -------------------------------------------------------------------------------------------------

monitoring:
  enabled: false

# -------------------------------------------------------------------------------------------------
# Publisher configuration
# -------------------------------------------------------------------------------------------------

publisher:
  enabled: true
  network: mainnet

  image:
    repository: ghcr.io/fuellabs/sv-emitter
    pullPolicy: Always
    tag: "latest"
    extraArgs: []

  service:
    type: ClusterIP
    port: 8080

  prometheus:
    enabled: false
    scrape: true
    path: /metrics

  storage:
    name: rocks-db
    size: 500Gi
    storageClass: "gp3-generic"
    accessMode: ReadWriteOnce
    mountPath: /mnt/db

  config:
    replicaCount: 1
    labels: {}
    annotations: {}
    podAnnotations: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
    imagePullSecrets: []
    ports: []
    livenessProbe: {}
    readinessProbe: {}
    startupProbe: {}
    securityContext: {}
    containerSecurityContext: {}
    resources: {}

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
    behavior:
      scaleDown:
        stabilizationWindowSeconds: 300
        percentValue: 100
        periodSeconds: 15
      scaleUp:
        stabilizationWindowSeconds: 0
        percentValue: 100
        podValue: 4
        periodSeconds: 15

  env:
    PORT: 8080
    PUBLISHER_MAX_THREADS: "32"
    NATS_URL: "fuel-streams-nats-publisher:4222"

  # Additional environment variables with complex structures
  # extraEnv: []
  #   - name: RELAYER
  #     valueFrom:
  #       secretKeyRef:
  #         name: fuel-streams-publisher
  #         key: RELAYER
  #   - name: KEYPAIR
  #     valueFrom:
  #       secretKeyRef:
  #         name: fuel-streams-publisher
  #         key: KEYPAIR
  #   - name: NATS_ADMIN_PASS
  #     valueFrom:
  #       secretKeyRef:
  #         name: fuel-streams-publisher
  #         key: NATS_ADMIN_PASS
  # Optional: Bulk environment references
  # envFrom: {}
  #   - configMapRef:
  #       name: additional-config
  #   - secretRef:
  #       name: additional-secrets

# -------------------------------------------------------------------------------------------------
# Consumer configuration
# -------------------------------------------------------------------------------------------------

consumer:
  enabled: true
  port: 8080
  image:
    repository: ghcr.io/fuellabs/sv-consumer
    pullPolicy: Always
    tag: "latest"
    args:
      - --nats-core-url
      - $(NATS_CORE_URL)
      - --nats-publisher-url
      - $(NATS_PUBLISHER_URL)

  env:
    PORT: 8080
    NATS_CORE_URL: "fuel-streams-nats-core:4222"
    NATS_PUBLISHER_URL: "fuel-streams-nats-publisher:4222"

  config:
    replicaCount: 3
    labels: {}
    annotations: {}
    podAnnotations: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
    imagePullSecrets: []
    ports: []
    livenessProbe: {}
    readinessProbe: {}
    startupProbe: {}
    securityContext: {}
    containerSecurityContext: {}
    resources: {}

  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
    behavior:
      scaleDown:
        stabilizationWindowSeconds: 300
        percentValue: 100
        periodSeconds: 15
      scaleUp:
        stabilizationWindowSeconds: 0
        percentValue: 100
        podValue: 4
        periodSeconds: 15

# -------------------------------------------------------------------------------------------------
# NATS Core configuration
# -------------------------------------------------------------------------------------------------

nats-core:
  enabled: true

  natsBox:
    enabled: false

  promExporter:
    enabled: false
    port: 6777
    image:
      repository: natsio/prometheus-nats-exporter
      tag: 0.15.0
    podMonitor:
      enabled: false
      metadata:
        labels:
          release: kube-prometheus-stack

  container:
    image:
      repository: nats
      tag: 2.10.22-alpine
    env:
      GOMEMLIMIT: 7GiB
    merge:
      resources:
        requests:
          cpu: 2
          memory: 8Gi

  service:
    enabled: true
    ports:
      nats:
        enabled: true
      cluster:
        enabled: true
      websocket:
        enabled: true
      leafnodes:
        enabled: true
      mqtt:
        enabled: false
      monitor:
        enabled: false

  config:
    cluster:
      enabled: true
      port: 6222
      replicas: 5
      routeURLs:
        useFQDN: true
    
    websocket:
      enabled: true
      port: 8443

    jetstream:
      enabled: true
      fileStore:
        dir: /data
        pvc:
          enabled: true
          size: 2000Gi
          storageClassName: "gp3-generic"

    leafnodes:
      enabled: true
      port: 7422

    monitor:
      enabled: false
      port: 8222

    merge:
      max_payload: << 32MiB >>
      jetstream:
        domain: CORE
        max_file_store: << 2000GiB >>
        max_memory_store: << 7GiB >>
      system_account: SYS
      $include: auth.conf
  
  configMap:
    merge:
      $tplYaml: |
        {{- include "nats-accounts" . | nindent 8 }}

# -------------------------------------------------------------------------------------------------
# NATS Publisher configuration
# -------------------------------------------------------------------------------------------------

nats-publisher:
  enabled: true

  natsBox:
    enabled: false

  promExporter:
    enabled: false

  statefulSet:
    merge:
      spec:
        replicas: 5

  container:
    image:
      repository: nats
      tag: 2.10.22-alpine
    env:
      GOMEMLIMIT: 7GiB
    merge:
      resources:
        requests:
          cpu: 2
          memory: 8Gi

  service:
    enabled: true
    ports:
      nats:
        enabled: true
      websocket:
        enabled: false
      leafnodes:
        enabled: true
      monitor:
        enabled: false
      mqtt:
        enabled: false

  podTemplate:
    topologySpreadConstraints:
      kubernetes.io/hostname:
        maxSkew: 1
        whenUnsatisfiable: DoNotSchedule

  config:
    cluster:
      enabled: false

    websocket:
      enabled: false

    jetstream:
      enabled: true
      fileStore:
        dir: /data
        pvc:
          enabled: true
          size: 100Gi
          storageClassName: "gp3-generic"

    leafnodes:
      enabled: true
      port: 7422
      merge:
        remotes:
          - urls: ["nats://sys:sys@fuel-streams-nats-core:7422"]
            account: SYS
          - urls: ["nats://admin:admin@fuel-streams-nats-core:7422"]
            account: ADMIN

    monitor:
      enabled: false
      port: 8222

    merge:
      max_payload: << 32MiB >>
      jetstream:
        domain: PUBLISHER
        max_file_store: << 100GiB >>
        max_memory_store: << 7GiB >>
      system_account: SYS
      $include: auth.conf

  configMap:
    merge:
      $tplYaml: |
        {{- include "nats-accounts" . | nindent 8 }}

# -------------------------------------------------------------------------------------------------
# NATS Client configuration
# -------------------------------------------------------------------------------------------------

nats-client:
  enabled: true

  natsBox:
    enabled: false

  promExporter:
    enabled: false

  statefulSet:
    merge:
      spec:
        replicas: 3

  container:
    image:
      repository: nats
      tag: 2.10.22-alpine
    env:
      GOMEMLIMIT: 7GiB
    merge:
      resources:
        requests:
          cpu: 2
          memory: 8Gi

  service:
    enabled: true
    ports:
      nats:
        enabled: true
      websocket:
        enabled: true
      leafnodes:
        enabled: true
      monitor:
        enabled: false
      mqtt:
        enabled: false 

  podTemplate:
    topologySpreadConstraints:
      kubernetes.io/hostname:
        maxSkew: 1
        whenUnsatisfiable: DoNotSchedule

  config:
    cluster:
      enabled: false

    jetstream:
      enabled: true
      fileStore:
        dir: /data
        pvc:
          enabled: true
          size: 100Gi
          storageClassName: "gp3-generic"

    leafnodes:
      enabled: true
      port: 7422
      merge:
        remotes:
          - urls: ["ws://admin:admin@fuel-streams-nats-core:8443"]
            account: ADMIN

    websocket:
      enabled: true
      port: 8443
      # This is just enable if the natsExternalService is enabled
      # and the DNS is set to the correct value
      tls:
        enabled: true
        dir: /etc/nats-certs/websocket
        cert: tls.crt
        key: tls.key
        secretName: fuel-streams-nats-tls
      merge:
        no_tls: false
        same_origin: false
        compression: false
        handshake_timeout: "20s"
        no_auth_user: default_user

    monitor:
      enabled: false
      port: 8222

    merge:
      max_payload: << 32MiB >>
      jetstream:
        domain: CLIENT
        max_file_store: << 100GiB >>
        max_memory_store: << 7GiB >>
      system_account: SYS
      $include: auth.conf

  configMap:
    merge:
      $tplYaml: |
        {{- include "nats-accounts" . | nindent 8 }}

# -------------------------------------------------------------------------------------------------
# NATS External Service configuration (WebSocket)
# -------------------------------------------------------------------------------------------------

natsExternalService:
  enabled: true
  certificate:
    issuer: "letsencrypt-prod"
    duration: "2160h"
    renewBefore: "360h"
    annotations: {}
    labels: {}
  service:
    dns: "stream-dev.fuel.network"
    labels: {}
    annotations: {}

# This is just need to run locally, for production you need to
# create a secret with the correct values named fuel-streams-nats-accounts
natsAccountsSecret:
  enabled: false
  data: []

# -------------------------------------------------------------------------------------------------
# WebServer configuration
# -------------------------------------------------------------------------------------------------

webserver:
  enabled: false
  port: 8443

  image:
    repository: fuel-streams-webserver
    pullPolicy: Never
    tag: "latest"

  config:
    replicaCount: 1
    labels: {}
    annotations: {}
    podAnnotations: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
    imagePullSecrets: []
    ports: []
    livenessProbe: {}
    readinessProbe: {}
    startupProbe: {}
    securityContext: {}
    containerSecurityContext: {}
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
      limits:
        cpu: 500m
        memory: 256Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
    behavior:
      scaleDown:
        stabilizationWindowSeconds: 300
        percentValue: 100
        periodSeconds: 15
      scaleUp:
        stabilizationWindowSeconds: 0
        percentValue: 100
        podValue: 4
        periodSeconds: 15

  env:
    PORT: 8443
