# ------------------------------------------------------------------------------
# Global Config
# ------------------------------------------------------------------------------
config:
  labels: { }
  annotations: { }
  # Override the name and fullname of the chart
  nameOverride: ""
  fullnameOverride: ""

  # Enable probes and health checks for all services
  healthChecks: true
  # Enable Prometheus for all services
  prometheus:
    enabled: true
    dataSource: "DS__PROMETHEUS"

  # Default liveness probe
  livenessProbe:
    enabled: true
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  # Default readiness probe
  readinessProbe:
    enabled: true
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  # Default startup probe
  startupProbe:
    enabled: true
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  # Default pod security context
  podSecurityContext:
    fsGroup: 1000
    runAsUser: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    capabilities:
      drop: [ ALL ]
    readOnlyRootFilesystem: true

  # Default container security context
  containerSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    capabilities:
      drop: [ ALL ]
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false

  # Default pod affinity
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchLabels:
                app.kubernetes.io/instance: fuel-streams
            topologyKey: topology.kubernetes.io/zone

  # Default autoscaling configuration
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

  # Default service configuration
  service:
    port: 8080
    type: ClusterIP

# This is a secret that is used for local development
# It is not used in production
localSecrets:
  enabled: false
  data: { }

# ------------------------------------------------------------------------------
# ServiceAccount
# ------------------------------------------------------------------------------
serviceAccount:
  name: fuel-streams-publisher
  create: true
  automount: true

# ------------------------------------------------------------------------------
# Dune configuration
# ------------------------------------------------------------------------------
dune:
  enabled: true
  network: mainnet

  ports: [ ]
  port: 8080

  affinity: { }

  image:
    repository: ghcr.io/fuellabs/sv-publisher
    pullPolicy: Always
    tag: latest
    args: [ ]

  # You can override the env variables for the container here
  # using a map or an array of key-value pairs
  envFrom: [ ]
  env:
    DB_PATH: /mnt/storage

  service:
    enabled: true
    port: 8080
    type: ClusterIP
    config:
      annotations: { }
      labels: { }

  prometheus:
    enabled: true
    scrape: true
    path: /metrics
    config:
      annotations: { }
      labels:
        release: kube-prometheus-stack

  storage:
    name: rocks-db
    size: 100Gi
    storageClass: "gp3-generic"
    accessMode: ReadWriteOnce
    mountPath: /mnt/storage

  config:
    replicaCount: 1
    labels: { }
    annotations: { }
    podAnnotations: { }
    nodeSelector: { }
    tolerations: [ ]
    affinity: { }
    imagePullSecrets: [ ]
    livenessProbe:
      httpGet:
        path: /health
        port: 8080
    readinessProbe:
      httpGet:
        path: /health
        port: 8080
    startupProbe:
      httpGet:
        path: /health
        port: 8080
    podSecurityContext: { }
    containerSecurityContext: { }
    resources: { }

  autoscaling:
    enabled: false

# ------------------------------------------------------------------------------
# Prometheus & Monitoring configuration
# ------------------------------------------------------------------------------
prometheus:
  enabled: false

  # Prometheus Operator configuration
  prometheusOperator:
    enabled: true
    serviceAccount:
      create: true
    admissionWebhooks:
      enabled: true
    tls:
      enabled: false

  # Prometheus server configuration
  prometheus:
    enabled: true
    prometheusSpec:
      podMonitorSelectorNilUsesHelmValues: false
      serviceMonitorSelectorNilUsesHelmValues: false
    serviceAccount:
      create: true
    serviceMonitor:
      enabled: true
    ingress:
      enabled: false
    retention: 10d
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 500m

  # Alertmanager configuration
  alertmanager:
    enabled: true
    serviceAccount:
      create: true
    ingress:
      enabled: false
    resources:
      requests:
        memory: 128Mi
        cpu: 50m
      limits:
        memory: 256Mi
        cpu: 200m

  # Grafana configuration
  grafana:
    enabled: true
    adminPassword: admin
    ingress:
      enabled: false
    persistence:
      enabled: true
      storageClassName: gp3-generic
      accessModes:
        - ReadWriteOnce
      size: 10Gi
      finalizers:
        - kubernetes.io/pvc-protection
    resources:
      requests:
        memory: 128Mi
        cpu: 100m
      limits:
        memory: 256Mi
        cpu: 200m
    sidecar:
      dashboards:
        enabled: true
        label: grafana_dashboard
        labelValue: "1"
        searchNamespace: ALL
        folderAnnotation: "grafana_folder"
        provider:
          foldersFromFilesStructure: true
        defaultFolderName: "Fuel Streams"

  # Node exporter for hardware and OS metrics
  nodeExporter:
    enabled: true
    resources:
      requests:
        memory: 32Mi
        cpu: 50m
      limits:
        memory: 64Mi
        cpu: 100m

  # Kubelet metrics
  kubelet:
    enabled: true
    serviceMonitor:
      https: true

  # Default scrape configs
  defaultRules:
    create: true
    rules:
      alertmanager: true
      etcd: true
      general: true
      k8s: true
      kubeApiserver: true
      kubePrometheusNodeAlerting: true
      kubePrometheusNodeRecording: true
      kubernetesAbsent: true
      kubernetesApps: true
      kubernetesResources: true
      kubernetesStorage: true
      kubernetesSystem: true
      kubeScheduler: true
      network: true
      node: true
      prometheus: true
