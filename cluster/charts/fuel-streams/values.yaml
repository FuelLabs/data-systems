docker:
  registry: registry.dev.svc.cluster.local:5000

config:
  # Override the name and fullname of the chart
  nameOverride: ""
  fullnameOverride: ""
  # Create roles and rolebindings for the fuel-streams serviceaccount
  createRoles: true
  # Enable health checks for all services
  healthChecks: true

serviceAccount:
  create: true
  automount: true

# -------------------------------------------------------------------------------------------------
# Global configurations
# -------------------------------------------------------------------------------------------------

labels: {}
annotations: {}

securityContext:
  fsGroup: 1000
  runAsUser: 1000
  runAsGroup: 1000
  runAsNonRoot: true
  capabilities:
    drop: [ALL]
  readOnlyRootFilesystem: true

containerSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  runAsNonRoot: true
  capabilities:
    drop: [ALL]
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

livenessProbe:
  httpGet:
    path: /health
    port: 8080
  enabled: true
  initialDelaySeconds: 60
  periodSeconds: 20
  timeoutSeconds: 10
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /health
    port: 8080
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 20
  timeoutSeconds: 10
  failureThreshold: 6
  successThreshold: 1

startupProbe:
  httpGet:
    path: /health
    port: 8080
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 20
  timeoutSeconds: 10
  failureThreshold: 6
  successThreshold: 1

# -------------------------------------------------------------------------------------------------
# Monitoring
# -------------------------------------------------------------------------------------------------

monitoring:
  enabled: false

# -------------------------------------------------------------------------------------------------
# Publisher configuration
# -------------------------------------------------------------------------------------------------

publisher:
  enabled: true
  network: mainnet

  image:
    repository: sv-emitter
    pullPolicy: Never
    tag: "latest"

  service:
    type: ClusterIP
    port: 8080

  prometheus:
    enabled: false
    scrape: true
    path: /metrics

  storage:
    name: rocks-db
    size: 1Gi
    storageClass: standard
    accessMode: ReadWriteOnce
    mountPath: /mnt/db

  config:
    replicaCount: 1
    labels: {}
    annotations: {}
    podAnnotations: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
    imagePullSecrets: []
    ports: []
    livenessProbe: {}
    readinessProbe: {}
    startupProbe: {}
    securityContext: {}
    containerSecurityContext: {}
    resources: {}

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
    behavior:
      scaleDown:
        stabilizationWindowSeconds: 300
        percentValue: 100
        periodSeconds: 15
      scaleUp:
        stabilizationWindowSeconds: 0
        percentValue: 100
        podValue: 4
        periodSeconds: 15

  env:
    PORT: 8080
    PUBLISHER_MAX_THREADS: "32"
    NATS_URL: "fuel-streams-nats-publisher:4222"

  # Additional environment variables with complex structures
  # extraEnv: []
  #   - name: RELAYER
  #     valueFrom:
  #       secretKeyRef:
  #         name: fuel-streams-publisher
  #         key: RELAYER
  #   - name: KEYPAIR
  #     valueFrom:
  #       secretKeyRef:
  #         name: fuel-streams-publisher
  #         key: KEYPAIR
  #   - name: NATS_ADMIN_PASS
  #     valueFrom:
  #       secretKeyRef:
  #         name: fuel-streams-publisher
  #         key: NATS_ADMIN_PASS
  # Optional: Bulk environment references
  # envFrom: {}
  #   - configMapRef:
  #       name: additional-config
  #   - secretRef:
  #       name: additional-secrets

# -------------------------------------------------------------------------------------------------
# Consumer configuration
# -------------------------------------------------------------------------------------------------

consumer:
  enabled: true
  port: 8081
  image:
    repository: sv-consumer
    pullPolicy: Never
    tag: latest
    args:
      - --nats-core-url
      - $(NATS_CORE_URL)
      - --nats-publisher-url
      - $(NATS_PUBLISHER_URL)

  env:
    PORT: 8081
    NATS_CORE_URL: "fuel-streams-nats-core:4222"
    NATS_PUBLISHER_URL: "fuel-streams-nats-publisher:4222"

  config:
    replicaCount: 1
    labels: {}
    annotations: {}
    podAnnotations: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
    imagePullSecrets: []
    ports: []
    livenessProbe: {}
    readinessProbe: {}
    startupProbe: {}
    securityContext: {}
    containerSecurityContext: {}
    resources:
      requests:
        cpu: 1
        memory: 256Mi
      limits:
        cpu: 2
        memory: 512Mi

  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
    behavior:
      scaleDown:
        stabilizationWindowSeconds: 300
        percentValue: 100
        periodSeconds: 15
      scaleUp:
        stabilizationWindowSeconds: 0
        percentValue: 100
        podValue: 4
        periodSeconds: 15

# -------------------------------------------------------------------------------------------------
# NATS Core configuration
# -------------------------------------------------------------------------------------------------

nats-core:
  enabled: true
  natsBox:
    enabled: false
  promExporter:
    enabled: false
    port: 6777
    image:
      repository: natsio/prometheus-nats-exporter
      tag: 0.15.0
    podMonitor:
      enabled: false
      metadata:
        labels:
          release: kube-prometheus-stack

  container:
    image:
      repository: nats
      tag: 2.10.22-alpine
    env:
      GOMEMLIMIT: 2GiB
    startupProbe:
      initialDelaySeconds: 60
      periodSeconds: 10
      failureThreshold: 1080
    resources:
      requests:
        cpu: 8
        memory: 2Gi

  service:
    enabled: true
    ports:
      nats:
        enabled: true
      cluster:
        enabled: true
      leafnodes:
        enabled: true
      mqtt:
        enabled: false
      monitor:
        enabled: false

  config:
    cluster:
      enabled: true
      port: 6222
      replicas: 3
    
    websocket:
      enabled: true
      port: 8443
      tls:
        enabled: false
        # secretName: fuel-streams-nats-tls
        # dir: /etc/nats-certs/websocket
        # cert: tls.crt
        # key: tls.key
      merge:
        no_tls: true
        # same_origin: false
        # compression: false
        # handshake_timeout: "20s"
        # no_auth_user: default_user

    jetstream:
      enabled: true
      fileStore:
        dir: /data
        pvc:
          enabled: true
          size: 20Gi
          storageClassName: standard

    leafnodes:
      enabled: true
      port: 7422

    monitor:
      enabled: false
      port: 8222

    merge:
      jetstream:
        domain: CORE
        max_file_store: << 20GiB >>
        max_memory_store: << 1792MiB >>
      max_payload: << 8MiB >>
      system_account: SYS
      accounts:
        SYS:
          users:
            - user: sys
              password: sys
        ADMIN:
          jetstream: enabled
          users:
            - user: admin
              password: admin
        PUBLIC:
          jetstream: enabled
          users:
            - user: default_user
              password: ""

# -------------------------------------------------------------------------------------------------
# NATS Publisher configuration
# -------------------------------------------------------------------------------------------------

nats-publisher:
  enabled: true

  natsBox:
    enabled: false
  promExporter:
    enabled: false

  container:
    image:
      repository: nats
      tag: 2.10.22-alpine
    env:
      GOMEMLIMIT: 1GiB
    startupProbe:
      initialDelaySeconds: 60
      periodSeconds: 10
      failureThreshold: 1080
    resources:
      requests:
        cpu: 4
        memory: 1Gi

  service:
    enabled: true
    ports:
      nats:
        enabled: true
      monitor:
        enabled: false
      mqtt:
        enabled: false

  statefulSet:
    merge:
      spec:
        replicas: 3

  podTemplate:
    topologySpreadConstraints:
      kubernetes.io/hostname:
        maxSkew: 1
        whenUnsatisfiable: DoNotSchedule

  config:
    jetstream:
      enabled: true
      fileStore:
        dir: /data
        pvc:
          enabled: true
          size: 5Gi
          storageClassName: standard

    leafnodes:
      enabled: true
      port: 7422
      merge:
        remotes:
          - urls: ["nats://sys:sys@fuel-streams-nats-core:7422"]
            account: SYS
          - urls: ["nats://admin:admin@fuel-streams-nats-core:7422"]
            account: ADMIN

    monitor:
      enabled: false
      port: 8222

    merge:
      jetstream:
        domain: PUBLISHER
        max_file_store: << 5GiB >>
        max_memory_store: << 768MiB >>
      max_payload: << 8MiB >>
      system_account: SYS
      accounts:
        SYS:
          users:
            - user: sys
              password: sys
        ADMIN:
          jetstream: enabled
          users:
            - user: admin
              password: admin
        PUBLIC:
          jetstream: enabled
          users:
            - user: default_user
              password: ""

# -------------------------------------------------------------------------------------------------
# NATS Client configuration
# -------------------------------------------------------------------------------------------------

nats-client:
  enabled: true

  global:
    labels:
      app.kubernetes.io/service: external-ws
  natsBox:
    enabled: false
  promExporter:
    enabled: false

  container:
    image:
      repository: nats
      tag: 2.10.22-alpine
    env:
      GOMEMLIMIT: 512MiB
    startupProbe:
      initialDelaySeconds: 60
      periodSeconds: 10
      failureThreshold: 1080
    resources:
      requests:
        cpu: 2
        memory: 512Mi

  service:
    enabled: true
    ports:
      nats:
        enabled: true
      websocket:
        enabled: true
      monitor:
        enabled: false

  statefulSet:
    merge:
      spec:
        replicas: 2

  podTemplate:
    topologySpreadConstraints:
      kubernetes.io/hostname:
        maxSkew: 1
        whenUnsatisfiable: DoNotSchedule

  config:
    jetstream:
      enabled: true
      fileStore:
        dir: /data
        pvc:
          enabled: true
          size: 2Gi
          storageClassName: standard

    leafnodes:
      enabled: true
      port: 7422
      merge:
        remotes:
          - urls: ["ws://admin:admin@fuel-streams-nats-core:8443"]
            account: ADMIN

    websocket:
      enabled: true
      port: 8443
