# -------------------------------------------------------------------------------------------------
# NATS External Service configuration (WebSocket)
# -------------------------------------------------------------------------------------------------

natsExternalService:
  enabled: false
  certificate:
    issuer: "letsencrypt-prod"
    duration: "2160h"
    renewBefore: "360h"
    annotations: {}
    labels: {}
  service:
    dns: "stream-dev.fuel.network"
    labels: {}
    annotations: {}

# -------------------------------------------------------------------------------------------------
# WebServer configuration
# -------------------------------------------------------------------------------------------------

webserver:
  enabled: false
  port: 8443

  image:
    repository: fuel-streams-webserver
    pullPolicy: Never
    tag: "latest"

  config:
    replicaCount: 1
    labels: {}
    annotations: {}
    podAnnotations: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
    imagePullSecrets: []
    ports: []
    livenessProbe: {}
    readinessProbe: {}
    startupProbe: {}
    securityContext: {}
    containerSecurityContext: {}
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
      limits:
        cpu: 500m
        memory: 256Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
    behavior:
      scaleDown:
        stabilizationWindowSeconds: 300
        percentValue: 100
        periodSeconds: 15
      scaleUp:
        stabilizationWindowSeconds: 0
        percentValue: 100
        podValue: 4
        periodSeconds: 15

  env:
    PORT: 8443
