{{- $webserver := .Values.webserver }}
{{- $service := $webserver.service }}
{{- $tls := $webserver.tls }}
{{- $certificate := $tls.certificate }}
{{- $ingress := $tls.ingress }}
{{- if and $webserver.enabled $service.host }}
{{- if $tls.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  {{- include "k8s.resource-metadata" (dict "root" . "context" $certificate "name" "webserver-cert" "component" "webserver") | nindent 2 }}
spec:
  secretName: {{ include "fuel-streams.fullname" . }}-webserver-tls
  duration: {{ $certificate.duration }}
  renewBefore: {{ $certificate.renewBefore }}
  dnsNames:
    - {{ $service.host }}
  issuerRef:
    name: {{ $certificate.issuer }}
    kind: ClusterIssuer
{{- end }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  {{- include "k8s.resource-metadata" (dict "root" . "context" $ingress "name" "webserver-cert-validator" "component" "webserver" "noAnnotations" true) | nindent 2 }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/websocket-services: {{ include "fuel-streams.fullname" . }}-webserver
    external-dns.alpha.kubernetes.io/hostname: {{ $service.host }}
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
    {{- if $tls.enabled }}
    ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    acme.cert-manager.io/http01-ingress-class: nginx
    cert-manager.io/common-name: {{ $service.host }}
    cert-manager.io/cluster-issuer: {{ $certificate.issuer }}
    {{- end }}
    {{- include "k8s.resource-annotations" (dict "root" . "context" $ingress) | nindent 4 }}
spec:
  ingressClassName: nginx
  {{- if $tls.enabled }}
  tls:
    - hosts:
        - {{ $service.host }}
      secretName: {{ include "fuel-streams.fullname" . }}-webserver-tls
  {{- end }}
  rules:
    - host: {{ $service.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "fuel-streams.fullname" . }}-webserver
                port:
                  number: {{ $service.port }}
{{- end }}