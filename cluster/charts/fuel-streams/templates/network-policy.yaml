{{- if .Values.config.networkPolicy -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  {{- include "k8s.metadata" (dict "context" . "suffix" "-network-policy") | nindent 2 }}
  labels:
    {{- include "fuel-streams.labels" . | nindent 2 }}
spec:
  podSelector:
    matchLabels:
      {{- include "fuel-streams.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Release.Namespace }}
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
        - podSelector:
            matchLabels:
              k8s-app: coredns
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
{{- end -}}
