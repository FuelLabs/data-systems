apiVersion: v1
kind: Secret
metadata:
  {{- include "resource.metadata" (dict "service" "fuel-streams-publisher" "context" .) | nindent 2 }}
type: Opaque
stringData:
  {{- range $key, $value := index .Values "fuel-streams-publisher" "secrets" }}
  {{ $key }}: {{ $value | default "" | quote }}
  {{- end }}
