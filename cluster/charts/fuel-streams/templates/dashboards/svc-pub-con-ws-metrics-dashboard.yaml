apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-svcs-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/part-of: {{ .Release.Name }}
data:
  svc-pub-con-ws-metrics-dashboard.json: |-
    {{ .Files.Get "dashboards/svc-pub-con-ws-metrics-dashboard.json" | indent 4 }}
