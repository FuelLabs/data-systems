{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  {{- include "k8s.metadata" (dict "context" . "suffix" "-service-account") | nindent 2 }}
  labels:
    {{- include "fuel-streams.labels" . | nindent 4 }}
automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
{{- end -}}
