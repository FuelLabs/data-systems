{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  {{- $name := default (include "fuel-streams.fullname" .) .Values.serviceAccount.name }}
  {{- include "k8s.metadata" (dict "context" . "suffix" "-service-account" "name" $name) | nindent 2 }}
  labels:
    {{- include "fuel-streams.labels" . | nindent 4 }}
automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
{{- end -}}
