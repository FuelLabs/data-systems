{{- if and .Values.tls.enabled .Values.tls.dns }}
# Certificate Validator Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "fuel-nats.fullname" . }}-cert-validator
  labels:
    {{- include "fuel-nats.labels" . | nindent 4 }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.tls.issuer }}
    kubernetes.io/ingress.class: nginx
    acme.cert-manager.io/http01-ingress-class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    {{- with .Values.tls.merge.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.tls.dns }}
      http:
        paths:
          - path: /.well-known/acme-challenge/
            pathType: Prefix
            backend:
              service:
                name: cm-acme-http-solver
                port:
                  number: 8089
---
{{- if .Values.services.websocket.enabled }}
# WebSocket Certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "fuel-nats.fullname" . }}-ws-cert
  labels:
    {{- include "fuel-nats.labels" . | nindent 4 }}
spec:
  secretName: {{ include "fuel-nats.fullname" . }}-ws-tls
  duration: {{ .Values.tls.duration }}
  renewBefore: {{ .Values.tls.renewBefore }}
  dnsNames:
    - {{ .Values.tls.dns }}
  issuerRef:
    name: {{ .Values.tls.issuer }}
    kind: ClusterIssuer
{{- end }}
{{- end }}
