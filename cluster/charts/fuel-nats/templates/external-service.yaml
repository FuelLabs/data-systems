{{- if and .Values.externalService.enabled .Values.externalService.dns }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "fuel-nats.fullname" . }}-external
  labels:
    {{- include "fuel-nats.labels" . | nindent 4 }}
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.externalService.dns | quote }}
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
    service.beta.kubernetes.io/aws-load-balancer-attributes: load_balancing.cross_zone.enabled=true
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    service.beta.kubernetes.io/aws-load-balancer-target-group-attributes: preserve_client_ip.enabled=true,stickiness.enabled=true,stickiness.type=source_ip,load_balancing.cross_zone.enabled=true
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-additional-resource-tags: "WebSocket=true"
    {{- with .Values.externalService.merge.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: LoadBalancer
  loadBalancerClass: service.k8s.aws/nlb
  externalTrafficPolicy: Local
  ports:
    {{- if .Values.services.nats.enabled }}
    - name: nats
      port: {{ .Values.services.nats.port }}
      targetPort: nats
      protocol: TCP
    {{- end }}
    {{- if .Values.services.websocket.enabled }}
    - name: wss
      port: {{ .Values.services.websocket.port }}
      targetPort: websocket
      protocol: TCP
    {{- end }}
  selector:
    app.kubernetes.io/component: nats
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/name: {{ include "fuel-nats.name" . }}
{{- end }}
