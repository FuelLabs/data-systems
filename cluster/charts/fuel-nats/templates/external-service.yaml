{{- if .Values.externalService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "fuel-nats.fullname" . }}-external
  labels:
    {{- include "fuel-nats.labels" . | nindent 4 }}
  {{- with .Values.externalService.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.externalService.type }}
  ports:
    {{- toYaml .Values.externalService.ports | nindent 4 }}
  selector:
    app.kubernetes.io/component: nats
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/name: {{ include "fuel-nats.name" . }}
{{- end }}
