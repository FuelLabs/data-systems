version: '3.9'

services:
  nats:
    image: nats:latest
    ports: [4222:4222, 8222:8222]
    command: [-m, '8222', --name=fuel-core-nats-server, --js]
  fuel-core-nats:
    image: fuel-core-nats:latest
    depends_on: [nats]
    env_file: [./../.env]
    environment: [NATS_URL=nats://nats:4222]
    build:
      context: .
      dockerfile: fuel-core-nats.Dockerfile
