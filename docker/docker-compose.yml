services:
  nats:
    profiles: [all, nats]
    image: nats:latest
    ports: [4222:4222, 8222:8222]
    volumes: [../crates/fuel-core-nats/nats.conf:/etc/nats/nats.conf]
    command:
      [
        -m,
        "8222",
        --name=fuel-core-nats-server,
        --js,
        --config=/etc/nats/nats.conf,
      ]
    env_file: [./../.env]

  fuel-core-nats:
    profiles: [all, fuel]
    image: fuel-core-nats:latest
    depends_on: [nats]
    env_file: [./../.env]
    environment:
      - NATS_URL=nats://nats:4222
      - P2P_PORT=30333
      - RESERVED_NODE_DNS=/dns4/p2p-testnet.fuel.network/tcp/30333/p2p/16Uiu2HAmDxoChB7AheKNvCVpD4PHJwuDGn8rifMBEHmEynGHvHrf
      - RELAYER_V2_LISTENING_CONTRACTS=0x01855B78C1f8868DE70e84507ec735983bf262dA
      - RELAYER_DA_DEPLOY_HEIGHT=5827607
    build:
      context: ..
      dockerfile: docker/fuel-core-nats.Dockerfile
    volumes: [fuel-core-nats-db:/mnt/db]
    ports: [4000:4000]

volumes:
  fuel-core-nats-db:
