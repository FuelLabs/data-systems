# my global config
global:
  scrape_interval: 5s  # By default, scrape targets every 5 seconds.
  evaluation_interval: 5s  # By default, scrape targets every 5 seconds.
  # scrape_timeout is set to the global default (10s).

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'fuel-data-systems'

# Load and evaluate rules in this file every 'evaluation_interval' seconds.
rule_files:
  - 'alert.rules'
  # - "first.rules"
  # - "second.rules"

# alert
alerting:
  alertmanagers:
    - scheme: http
      static_configs:
        - targets:
            - "localhost:9093"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.

  - job_name: 'prometheus'
    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 5s
    scrape_timeout: 2s
    static_configs:
      - targets:
          - 'localhost:9090'

  - job_name: 'nats-server'
    scrape_interval: 5s
    scrape_timeout: 2s
    static_configs:
      - targets:
          - 'prometheus-nats-exporter:7777'

  - job_name: 'surveyor'
    scrape_interval: 5s
    scrape_timeout: 2s
    static_configs:
      - targets:
          - 'nats-surveyor:7777'

  - job_name: 'fuel-streams-publisher'
    scrape_interval: 5s
    scrape_timeout: 2s
    static_configs:
      - targets:
          - 'fuel-streams-publisher:8080'

  - job_name: 'cadvisor'
    scrape_interval: 5s
    scrape_timeout: 2s
    static_configs:
      - targets:
          - 'cadvisor:8080'

  - job_name: 'node-exporter'
    scrape_interval: 5s
    scrape_timeout: 2s
    static_configs:
      - targets:
          - 'node-exporter:9100'
